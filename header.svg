<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#C9B896" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes drawArch {
        from { stroke-dashoffset: 1000; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .arch-outer {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawArch 2s ease-out forwards;
      }
      .arch-inner {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawArch 2s ease-out 0.3s forwards;
      }
      .name {
        opacity: 0;
        animation: fadeIn 1s ease-out 1s forwards;
      }
      .subtitle {
        opacity: 0;
        animation: fadeIn 1s ease-out 1.3s forwards;
      }
      .info-1 { opacity: 0; animation: fadeIn 0.8s ease-out 1.6s forwards; }
      .info-2 { opacity: 0; animation: fadeIn 0.8s ease-out 1.8s forwards; }
      .info-3 { opacity: 0; animation: fadeIn 0.8s ease-out 2s forwards; }
      .base-line {
        opacity: 0;
        animation: fadeIn 1s ease-out 0.5s forwards;
      }
    </style>
  </defs>

  <!-- Background - transparent -->

  <!-- Outer Mihrab Arch -->
  <path
    class="arch-outer"
    d="M 200 420 L 200 180 Q 200 50, 400 25 Q 600 50, 600 180 L 600 420"
    stroke="url(#goldGradient)"
    stroke-width="2.5"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Inner Mihrab Arch -->
  <path
    class="arch-inner"
    d="M 240 400 L 240 190 Q 240 80, 400 55 Q 560 80, 560 190 L 560 400"
    stroke="url(#goldGradient)"
    stroke-width="1"
    fill="none"
    opacity="0.5"
  />

  <!-- Base line -->
  <line class="base-line" x1="150" y1="420" x2="650" y2="420" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.4"/>

  <!-- Corner flourishes -->
  <path class="base-line" d="M 150 420 Q 175 395, 200 420" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.5"/>
  <path class="base-line" d="M 600 420 Q 625 395, 650 420" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Name -->
  <text class="name" x="400" y="170" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-weight="300" fill="#E5E5E5" font-size="80">Moiz</text>

  <!-- Full Name -->
  <text class="subtitle" x="400" y="215" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="300" fill="#A8A29E" font-size="13" letter-spacing="0.25em">ABDUL MOIZ SHAHZAD</text>

  <!-- Info lines -->
  <text class="info-1" x="400" y="275" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#A8A29E" font-size="17">TEDx speaker, age <tspan fill="#22C55E" font-weight="600">14</tspan></text>
  <text class="info-2" x="400" y="310" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#A8A29E" font-size="17">Self-taught Software Engineer</text>
  <text class="info-3" x="400" y="345" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#A8A29E" font-size="17">Building ventures</text>
</svg>
