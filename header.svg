<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C9B896" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#D4AF37" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#C9B896" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#FAFAF9"/>

  <!-- Outer Mihrab Arch - wider -->
  <path
    d="M 200 560 L 200 220 Q 200 60, 400 30 Q 600 60, 600 220 L 600 560"
    stroke="url(#goldGradient)"
    stroke-width="2"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Inner Mihrab Arch -->
  <path
    d="M 235 540 L 235 230 Q 235 90, 400 60 Q 565 90, 565 230 L 565 540"
    stroke="url(#goldGradient)"
    stroke-width="1"
    fill="none"
    opacity="0.5"
  />

  <!-- Base line -->
  <line x1="150" y1="560" x2="650" y2="560" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.4"/>

  <!-- Corner flourishes -->
  <path d="M 150 560 Q 175 535, 200 560" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 600 560 Q 625 535, 650 560" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Name -->
  <text x="400" y="200" text-anchor="middle" font-family="Georgia, serif" font-weight="300" fill="#1C1917" font-size="72">Moiz</text>

  <!-- Full Name - smaller and spaced properly -->
  <text x="400" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="300" fill="#78716C" font-size="12" letter-spacing="0.2em">ABDUL MOIZ SHAHZAD</text>

  <!-- Info lines -->
  <text x="400" y="310" text-anchor="middle" font-family="system-ui, sans-serif" fill="#78716C" font-size="16">TEDx speaker, age <tspan fill="#22C55E" font-weight="600">14</tspan></text>
  <text x="400" y="340" text-anchor="middle" font-family="system-ui, sans-serif" fill="#78716C" font-size="16">ðŸ’» Self-taught SWE</text>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui, sans-serif" fill="#78716C" font-size="16">Building ventures</text>

  <!-- Email box -->
  <rect x="270" y="400" width="260" height="36" rx="6" fill="none" stroke="#E5E5E5" stroke-width="1"/>
  <text x="400" y="424" text-anchor="middle" font-family="monospace" fill="#22C55E" font-size="14">moizibnyousaf@gmail.com</text>

  <!-- Social icons row -->
  <g transform="translate(400, 490)">
    <!-- X -->
    <circle cx="-60" cy="0" r="22" fill="none" stroke="#E5E5E5" stroke-width="1"/>
    <text x="-60" y="6" text-anchor="middle" fill="#1C1917" font-size="14" font-weight="500" font-family="system-ui, sans-serif">X</text>

    <!-- GitHub -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="#E5E5E5" stroke-width="1"/>
    <text x="0" y="6" text-anchor="middle" fill="#1C1917" font-size="16" font-family="system-ui, sans-serif">âŒ˜</text>

    <!-- LinkedIn -->
    <circle cx="60" cy="0" r="22" fill="none" stroke="#E5E5E5" stroke-width="1"/>
    <text x="60" y="6" text-anchor="middle" fill="#1C1917" font-size="14" font-weight="500" font-family="system-ui, sans-serif">in</text>
  </g>
</svg>
