<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" fill="none">
  <defs>
    <!-- Refined 4-stop gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8C547"/>
      <stop offset="30%" stop-color="#D4AF37"/>
      <stop offset="70%" stop-color="#C5A028"/>
      <stop offset="100%" stop-color="#E8C547"/>
    </linearGradient>

    <!-- Shimmer that travels along the arch -->
    <linearGradient id="shimmer" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="800" y2="0">
      <stop offset="0%" stop-color="#FFF8DC" stop-opacity="0">
        <animate attributeName="offset" values="0;1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="5%" stop-color="#FFF8DC" stop-opacity="0.9">
        <animate attributeName="offset" values="0.05;1.05" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" stop-color="#FFF8DC" stop-opacity="0">
        <animate attributeName="offset" values="0.1;1.1" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes drawArch {
        from { stroke-dashoffset: 1200; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes fadeInSimple {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes breathe {
        0%, 100% { opacity: 0.12; }
        50% { opacity: 0.25; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }

      .arch-outer {
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: drawArch 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .arch-inner {
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: drawArch 3s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards;
      }
      .arch-glow {
        animation: breathe 4s ease-in-out infinite;
      }
      .name {
        opacity: 0;
        animation: fadeInSimple 1.5s ease-out 1.5s forwards, float 6s ease-in-out 3s infinite;
      }
      .subtitle {
        opacity: 0;
        animation: fadeInSimple 1.2s ease-out 2s forwards;
      }
      .divider {
        opacity: 0;
        animation: fadeInSimple 1s ease-out 2.3s forwards;
      }
      .info-1 { opacity: 0; animation: fadeInSimple 0.8s ease-out 2.5s forwards; }
      .info-2 { opacity: 0; animation: fadeInSimple 0.8s ease-out 2.7s forwards; }
      .info-3 { opacity: 0; animation: fadeInSimple 0.8s ease-out 2.9s forwards; }
      .base-line {
        opacity: 0;
        animation: fadeInSimple 1s ease-out 1s forwards;
      }
    </style>
  </defs>

  <!-- Breathing glow behind arch -->
  <path
    class="arch-glow"
    d="M 200 450 L 200 190 Q 200 50, 400 20 Q 600 50, 600 190 L 600 450"
    stroke="#D4AF37"
    stroke-width="12"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Outer Mihrab Arch -->
  <path
    class="arch-outer"
    d="M 200 450 L 200 190 Q 200 50, 400 20 Q 600 50, 600 190 L 600 450"
    stroke="url(#goldGradient)"
    stroke-width="2"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Shimmer overlay -->
  <path
    d="M 200 450 L 200 190 Q 200 50, 400 20 Q 600 50, 600 190 L 600 450"
    stroke="url(#shimmer)"
    stroke-width="3"
    fill="none"
    opacity="0.8"
  />

  <!-- Inner Mihrab Arch -->
  <path
    class="arch-inner"
    d="M 240 430 L 240 200 Q 240 80, 400 50 Q 560 80, 560 200 L 560 430"
    stroke="url(#goldGradient)"
    stroke-width="0.8"
    fill="none"
    opacity="0.35"
  />

  <!-- Base line -->
  <line class="base-line" x1="140" y1="450" x2="660" y2="450" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4"/>

  <!-- Corner flourishes -->
  <path class="base-line" d="M 140 450 Q 170 420, 200 450" stroke="url(#goldGradient)" stroke-width="1.2" fill="none" opacity="0.5"/>
  <path class="base-line" d="M 600 450 Q 630 420, 660 450" stroke="url(#goldGradient)" stroke-width="1.2" fill="none" opacity="0.5"/>

  <!-- Name with float -->
  <text class="name" x="400" y="175" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-weight="300" fill="#F5F5F4" font-size="76" filter="url(#textGlow)">Moiz</text>

  <!-- Full Name -->
  <text class="subtitle" x="400" y="220" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="300" fill="#9CA3AF" font-size="12" letter-spacing="0.35em">ABDUL MOIZ SHAHZAD</text>

  <!-- Elegant divider -->
  <g class="divider">
    <line x1="320" y1="242" x2="380" y2="242" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.5"/>
    <circle cx="400" cy="242" r="1.5" fill="#D4AF37" opacity="0.6"/>
    <line x1="420" y1="242" x2="480" y2="242" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Info lines -->
  <text class="info-1" x="400" y="290" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#9CA3AF" font-size="16">
    TEDx speaker, age <tspan fill="#22C55E" font-weight="600">14</tspan>
  </text>
  <text class="info-2" x="400" y="325" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#9CA3AF" font-size="16">Self-taught Software Engineer</text>
  <text class="info-3" x="400" y="360" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#9CA3AF" font-size="16">Building ventures</text>
</svg>
