<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <!-- Gold gradient for arch -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#F4E4BA" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Shimmer gradient that moves -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0">
        <animate attributeName="offset" values="-1;1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#FFF8E7" stop-opacity="0.8">
        <animate attributeName="offset" values="-0.5;1.5" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0">
        <animate attributeName="offset" values="0;2" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glass pearl gradient -->
    <radialGradient id="glassPearl" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.1"/>
      <stop offset="90%" stop-color="#D1D5DB" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="0.6"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner glow for pearl -->
    <filter id="innerLight">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#FFF" flood-opacity="0.8"/>
      <feComposite in2="shadowDiff" operator="in" result="innerGlow"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="innerGlow"/>
      </feMerge>
    </filter>

    <style>
      @keyframes drawArch {
        from { stroke-dashoffset: 1200; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      @keyframes pearlGrow {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes pearlPulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(255,255,255,0.3)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(255,255,255,0.6)); }
      }

      .arch-outer {
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: drawArch 2.5s ease-out forwards;
      }
      .arch-inner {
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: drawArch 2.5s ease-out 0.4s forwards;
      }
      .arch-shimmer {
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: drawArch 2.5s ease-out forwards;
      }
      .base-line {
        opacity: 0;
        animation: fadeIn 1s ease-out 0.8s forwards;
      }
      .pearl {
        transform-origin: 400px 25px;
        opacity: 0;
        transform: scale(0);
        animation: pearlGrow 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.5s forwards,
                   pearlPulse 4s ease-in-out 2.2s infinite;
      }
      .name {
        opacity: 0;
        animation: fadeIn 1.2s ease-out 1.2s forwards, float 6s ease-in-out 2.5s infinite;
      }
      .subtitle {
        opacity: 0;
        animation: fadeIn 1s ease-out 1.6s forwards;
      }
      .divider {
        opacity: 0;
        animation: fadeIn 1s ease-out 1.8s forwards;
      }
      .info-1 { opacity: 0; animation: fadeIn 0.8s ease-out 2s forwards; }
      .info-2 { opacity: 0; animation: fadeIn 0.8s ease-out 2.2s forwards; }
      .info-3 { opacity: 0; animation: fadeIn 0.8s ease-out 2.4s forwards; }
    </style>
  </defs>

  <!-- Outer Mihrab Arch -->
  <path
    class="arch-outer"
    d="M 200 420 L 200 180 Q 200 50, 400 25 Q 600 50, 600 180 L 600 420"
    stroke="url(#goldGradient)"
    stroke-width="2.5"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Shimmer overlay on arch -->
  <path
    class="arch-shimmer"
    d="M 200 420 L 200 180 Q 200 50, 400 25 Q 600 50, 600 180 L 600 420"
    stroke="url(#shimmer)"
    stroke-width="3"
    fill="none"
    opacity="0.6"
  />

  <!-- Inner Mihrab Arch -->
  <path
    class="arch-inner"
    d="M 240 400 L 240 190 Q 240 80, 400 55 Q 560 80, 560 190 L 560 400"
    stroke="url(#goldGradient)"
    stroke-width="1"
    fill="none"
    opacity="0.4"
  />

  <!-- Base line -->
  <line class="base-line" x1="150" y1="420" x2="650" y2="420" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.5"/>

  <!-- Corner flourishes -->
  <path class="base-line" d="M 150 420 Q 175 395, 200 420" stroke="url(#goldGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path class="base-line" d="M 600 420 Q 625 395, 650 420" stroke="url(#goldGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Glassmorphic Pearl (grows after arch draws) -->
  <g class="pearl">
    <!-- Solid base to hide arch line -->
    <circle cx="400" cy="25" r="12" fill="#F3F4F6"/>
    <!-- Main glass body -->
    <circle cx="400" cy="25" r="12" fill="url(#glassPearl)" filter="url(#innerLight)"/>
    <!-- Sharp reflection -->
    <path d="M 396 20 Q 400 18, 404 20" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
    <circle cx="395" cy="21" r="1.5" fill="#FFF"/>
    <!-- Outer rim -->
    <circle cx="400" cy="25" r="12" fill="none" stroke="#FFF" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- Name with float -->
  <text class="name" x="400" y="170" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-weight="300" fill="#F5F5F4" font-size="80" filter="url(#softGlow)">Moiz</text>

  <!-- Full Name -->
  <text class="subtitle" x="400" y="215" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="300" fill="#A8A29E" font-size="13" letter-spacing="0.3em">ABDUL MOIZ SHAHZAD</text>

  <!-- Elegant divider -->
  <g class="divider">
    <line x1="320" y1="235" x2="380" y2="235" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.5"/>
    <circle cx="400" cy="235" r="2" fill="#D4AF37" opacity="0.6"/>
    <line x1="420" y1="235" x2="480" y2="235" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Info lines -->
  <text class="info-1" x="400" y="280" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#A8A29E" font-size="17">TEDx speaker, age <tspan fill="#22C55E" font-weight="600">14</tspan></text>
  <text class="info-2" x="400" y="315" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#A8A29E" font-size="17">Self-taught Software Engineer</text>
  <text class="info-3" x="400" y="350" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#A8A29E" font-size="17">Building ventures</text>
</svg>
