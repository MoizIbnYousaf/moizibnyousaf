<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" fill="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C9B896" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#D4AF37" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#C9B896" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&amp;display=swap');
      .name { font-family: 'Cormorant Garamond', Georgia, serif; font-weight: 300; }
      .subtitle { font-family: system-ui, -apple-system, sans-serif; font-weight: 300; letter-spacing: 0.25em; }
      .info { font-family: system-ui, -apple-system, sans-serif; font-weight: 400; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="520" fill="#FAFAF9"/>

  <!-- Outer Mihrab Arch -->
  <path
    d="M 250 480 L 250 200 Q 250 80, 400 40 Q 550 80, 550 200 L 550 480"
    stroke="url(#goldGradient)"
    stroke-width="2"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Inner Mihrab Arch -->
  <path
    d="M 280 460 L 280 210 Q 280 110, 400 75 Q 520 110, 520 210 L 520 460"
    stroke="url(#goldGradient)"
    stroke-width="1"
    fill="none"
    opacity="0.5"
  />

  <!-- Base line -->
  <line x1="200" y1="480" x2="600" y2="480" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.4"/>

  <!-- Corner flourishes -->
  <path d="M 200 480 Q 225 455, 250 480" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 550 480 Q 575 455, 600 480" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Name -->
  <text x="400" y="200" text-anchor="middle" class="name" fill="#1C1917" font-size="72">Moiz</text>

  <!-- Full Name -->
  <text x="400" y="240" text-anchor="middle" class="subtitle" fill="#78716C" font-size="14">A B D U L   M O I Z   S H A H Z A D</text>

  <!-- Info lines -->
  <text x="400" y="290" text-anchor="middle" class="info" fill="#78716C" font-size="15">TEDx speaker, age <tspan fill="#22C55E" font-weight="600">14</tspan></text>
  <text x="400" y="315" text-anchor="middle" class="info" fill="#78716C" font-size="15">ðŸ’» Self-taught SWE</text>
  <text x="400" y="340" text-anchor="middle" class="info" fill="#78716C" font-size="15">Building ventures</text>

  <!-- Email -->
