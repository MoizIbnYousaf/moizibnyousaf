<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" fill="none">
  <defs>
    <!-- Refined gold gradient - richer, more luxurious -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8C547"/>
      <stop offset="30%" stop-color="#D4AF37"/>
      <stop offset="70%" stop-color="#C5A028"/>
      <stop offset="100%" stop-color="#E8C547"/>
    </linearGradient>

    <!-- Shimmer that travels along the arch -->
    <linearGradient id="shimmer" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="800" y2="0">
      <stop offset="0%" stop-color="#FFF8DC" stop-opacity="0">
        <animate attributeName="offset" values="0;1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="5%" stop-color="#FFF8DC" stop-opacity="0.9">
        <animate attributeName="offset" values="0.05;1.05" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" stop-color="#FFF8DC" stop-opacity="0">
        <animate attributeName="offset" values="0.1;1.1" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Radial glow for apex -->
    <radialGradient id="apexGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="1"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes drawArch {
        from { stroke-dashoffset: 1200; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInSimple {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes breathe {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.3); opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }

      .arch-outer {
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: drawArch 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .arch-inner {
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: drawArch 3s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards;
      }
      .arch-glow {
        animation: breathe 4s ease-in-out infinite;
      }
      .name {
        opacity: 0;
        animation: fadeInSimple 1.5s ease-out 1.5s forwards;
      }
      .subtitle {
        opacity: 0;
        animation: fadeInSimple 1.2s ease-out 2s forwards;
      }
      .divider {
        opacity: 0;
        animation: fadeInSimple 1s ease-out 2.3s forwards;
      }
      .info-1 { opacity: 0; animation: fadeInSimple 0.8s ease-out 2.5s forwards; }
      .info-2 { opacity: 0; animation: fadeInSimple 0.8s ease-out 2.7s forwards; }
      .info-3 { opacity: 0; animation: fadeInSimple 0.8s ease-out 2.9s forwards; }
      .base-line {
        opacity: 0;
        animation: fadeInSimple 1s ease-out 1s forwards;
      }
      .apex {
        opacity: 0;
        animation: fadeInSimple 1s ease-out 2.8s forwards, pulse 3s ease-in-out 3.8s infinite;
      }

      /* 8-pointed Islamic star pattern for decorative elements */
      .star { animation: twinkle 4s ease-in-out infinite; }
      .star-1 { animation-delay: 0s; }
      .star-2 { animation-delay: 0.7s; }
      .star-3 { animation-delay: 1.4s; }
      .star-4 { animation-delay: 2.1s; }
      .star-5 { animation-delay: 2.8s; }
      .star-6 { animation-delay: 0.35s; }
      .star-7 { animation-delay: 1.05s; }
      .star-8 { animation-delay: 1.75s; }

      .floating {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Subtle Islamic geometric pattern (very faint) -->
  <pattern id="islamicPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M30 0 L60 30 L30 60 L0 30 Z" fill="none" stroke="#D4AF37" stroke-width="0.3" opacity="0.08"/>
    <circle cx="30" cy="30" r="8" fill="none" stroke="#D4AF37" stroke-width="0.2" opacity="0.06"/>
  </pattern>
  <rect width="800" height="480" fill="url(#islamicPattern)" opacity="0.5"/>

  <!-- 8-pointed stars in intentional positions -->
  <g class="star star-1" transform="translate(100, 60)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#D4AF37" opacity="0.6" filter="url(#starGlow)"/>
  </g>
  <g class="star star-2" transform="translate(700, 80)">
    <path d="M0,-5 L1.2,-1.2 L5,0 L1.2,1.2 L0,5 L-1.2,1.2 L-5,0 L-1.2,-1.2 Z" fill="#D4AF37" opacity="0.5" filter="url(#starGlow)"/>
  </g>
  <g class="star star-3" transform="translate(80, 280)">
    <path d="M0,-4 L1,-1 L4,0 L1,1 L0,4 L-1,1 L-4,0 L-1,-1 Z" fill="#D4AF37" opacity="0.4" filter="url(#starGlow)"/>
  </g>
  <g class="star star-4" transform="translate(720, 300)">
    <path d="M0,-4 L1,-1 L4,0 L1,1 L0,4 L-1,1 L-4,0 L-1,-1 Z" fill="#D4AF37" opacity="0.4" filter="url(#starGlow)"/>
  </g>
  <g class="star star-5" transform="translate(130, 400)">
    <path d="M0,-3 L0.8,-0.8 L3,0 L0.8,0.8 L0,3 L-0.8,0.8 L-3,0 L-0.8,-0.8 Z" fill="#D4AF37" opacity="0.35" filter="url(#starGlow)"/>
  </g>
  <g class="star star-6" transform="translate(670, 420)">
    <path d="M0,-3 L0.8,-0.8 L3,0 L0.8,0.8 L0,3 L-0.8,0.8 L-3,0 L-0.8,-0.8 Z" fill="#D4AF37" opacity="0.35" filter="url(#starGlow)"/>
  </g>
  <g class="star star-7" transform="translate(160, 160)">
    <path d="M0,-3 L0.8,-0.8 L3,0 L0.8,0.8 L0,3 L-0.8,0.8 L-3,0 L-0.8,-0.8 Z" fill="#D4AF37" opacity="0.3" filter="url(#starGlow)"/>
  </g>
  <g class="star star-8" transform="translate(640, 180)">
    <path d="M0,-3 L0.8,-0.8 L3,0 L0.8,0.8 L0,3 L-0.8,0.8 L-3,0 L-0.8,-0.8 Z" fill="#D4AF37" opacity="0.3" filter="url(#starGlow)"/>
  </g>

  <!-- Breathing glow behind arch -->
  <path
    class="arch-glow"
    d="M 200 450 L 200 190 Q 200 50, 400 20 Q 600 50, 600 190 L 600 450"
    stroke="#D4AF37"
    stroke-width="8"
    fill="none"
    opacity="0.15"
    filter="url(#glow)"
  />

  <!-- Outer Mihrab Arch -->
  <path
    class="arch-outer"
    d="M 200 450 L 200 190 Q 200 50, 400 20 Q 600 50, 600 190 L 600 450"
    stroke="url(#goldGradient)"
    stroke-width="2"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Shimmer overlay -->
  <path
    d="M 200 450 L 200 190 Q 200 50, 400 20 Q 600 50, 600 190 L 600 450"
    stroke="url(#shimmer)"
    stroke-width="3"
    fill="none"
    opacity="0.8"
  />

  <!-- Inner Mihrab Arch -->
  <path
    class="arch-inner"
    d="M 240 430 L 240 200 Q 240 80, 400 50 Q 560 80, 560 200 L 560 430"
    stroke="url(#goldGradient)"
    stroke-width="0.8"
    fill="none"
    opacity="0.35"
  />

  <!-- Apex decoration -->
  <circle class="apex" cx="400" cy="20" r="4" fill="url(#apexGlow)" filter="url(#starGlow)"/>

  <!-- Base line with gradient -->
  <line class="base-line" x1="140" y1="450" x2="660" y2="450" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4"/>

  <!-- Corner flourishes -->
  <path class="base-line" d="M 140 450 Q 170 420, 200 450" stroke="url(#goldGradient)" stroke-width="1.2" fill="none" opacity="0.5"/>
  <path class="base-line" d="M 600 450 Q 630 420, 660 450" stroke="url(#goldGradient)" stroke-width="1.2" fill="none" opacity="0.5"/>

  <!-- Small decorative 4-pointed stars at corners -->
  <path class="base-line" d="M 135 450 L 140 445 L 145 450 L 140 455 Z" fill="#D4AF37" opacity="0.6"/>
  <path class="base-line" d="M 655 450 L 660 445 L 665 450 L 660 455 Z" fill="#D4AF37" opacity="0.6"/>

  <!-- Name -->
  <text class="name floating" x="400" y="175" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-weight="300" fill="#F5F5F4" font-size="76" filter="url(#textGlow)">Moiz</text>

  <!-- Full Name with refined spacing -->
  <text class="subtitle" x="400" y="220" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="300" fill="#9CA3AF" font-size="12" letter-spacing="0.35em">ABDUL MOIZ SHAHZAD</text>

  <!-- Elegant divider -->
  <g class="divider">
    <line x1="320" y1="240" x2="380" y2="240" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.5"/>
    <circle cx="400" cy="240" r="2" fill="#D4AF37" opacity="0.6"/>
    <line x1="420" y1="240" x2="480" y2="240" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Info lines with better hierarchy -->
  <text class="info-1" x="400" y="290" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#9CA3AF" font-size="16">
    TEDx speaker, age <tspan fill="#22C55E" font-weight="600">14</tspan>
  </text>
  <text class="info-2" x="400" y="325" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#9CA3AF" font-size="16">Self-taught Software Engineer</text>
  <text class="info-3" x="400" y="360" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" fill="#9CA3AF" font-size="16">Building ventures</text>
</svg>
