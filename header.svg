  <text x="400" y="384" text-anchor="middle" font-family="monospace" fill="#22C55E" font-size="13">moizibnyousaf@gmail.com</text>

  <!-- Social icons row -->
  <g transform="translate(400, 430)">
    <!-- X -->
    <a href="https://x.com/MoizIbnYousaf">
      <circle cx="-50" cy="0" r="18" fill="none" stroke="#D4D4D4" stroke-width="1"/>
      <text x="-50" y="5" text-anchor="middle" fill="#1C1917" font-size="12" font-weight="500">X</text>
    </a>
    <!-- GitHub -->
